<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Client UI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="iphone-x">
    <div class="notch">
        <div class="camera"></div>
        <div class="speaker"></div>
    </div>
    <div class="top-bar">
        <div class="time">20:25</div>
        <div class="status-icons">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>
    <div class="screen">
        <header class="app-header">
            <!-- Back arrow removed as it was not requested -->
            <h1 class="title">タイムライン</h1>
            <i class="fa-solid fa-pen-to-square"></i>
        </header>

        <main class="timeline-feed">
            </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item">
                <i class="fa-solid fa-user"></i>
                <span class="nav-text">ホーム</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-comment"></i>
                <span class="nav-text">トーク</span>
            </a>
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-clock"></i>
                <span class="nav-text">タイムライン</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-wallet"></i>
                <span class="nav-text">ウォレット</span>
                 <div class="notification-dot"></div>
            </a>
        </nav>
    </div>
</div>

<div id="postModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal('post')">&times;</span>
        <h2>新しい投稿</h2>
        <textarea id="postContent" placeholder="今、なにしてる？ (Nostrに投稿されます)" maxlength="280"></textarea>
        <button id="submitPostButton">投稿する</button>
        <p class="post-status" id="postStatusMessage"></p>
    </div>
</div>

<div id="replyModal" class="modal">
    </div>

<div id="zapModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal('zap')">&times;</span>
        <h2>Zap (投げ銭)</h2>
        <p class="zap-target-info" id="zapTargetInfo"></p>
        
        <label for="zapAmountSats">Zap金額 (Sats):</label>
        <input type="number" id="zapAmountSats" value="21" min="1" step="1" required>
        
        <label for="zapComment">コメント (オプション):</label>
        <textarea id="zapComment" placeholder="Zapにコメントを追加できます" maxlength="100"></textarea>
        
        <button id="submitZapButton">Zapを送信する</button>
        <p class="post-status" id="zapStatusMessage"></p>
        
        <input type="hidden" id="hiddenZapToId">
        <input type="hidden" id="hiddenZapToPubkey">
        <input type="hidden" id="hiddenZapTargetUsername">
    </div>
</div>

<script src="timeline.js"></script>

</body>
</html>
